      <!------login form-->
      <div >
        <div class="row ">
          <div class="col-6 ">
            <!----image-->
            <img src="https://www.protechs.pro/images/isometric/on-off-iso-2.png" alt="">
          </div>
          <div class="col-6">
            <!-----login form-->
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="shadow">
              <h3 class="text-center my-2">Login</h3>
              <!-- Account number -->
              <div class="form-outline mt-4 mb-4">
                <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
               <input name="acno" formControlName="acno" type="text" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Account Number</label>
              </div>
            
              <!-- Password input -->
              <div class="form-outline mb-4">
                <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="text-danger">*Invalid Password</div>
                <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2">Password</label>
              </div>
            
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check text-center">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                </div>
          
              </div>
            
              <!-- Submit button -->
              
              <div class="text-center"> 
                <h6 class="text-danger">{{loginError}}</h6>
                <button type="submit" class="btn btn-primary btn-block">Login 
                  <div *ngIf="loginSuccess" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </button>
                <p>don't have an account?<a routerLink="/register">Please register</a></p>
                </div>            </form>
          </div>
        </div>
