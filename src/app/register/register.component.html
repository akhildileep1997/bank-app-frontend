<!-----register landing page------>
<div *ngIf="RegisterSuccess" class="container text-center mt-5 p-5">
  <h1>your data getting registered.... please wait</h1>
  <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<!------Register form-->
<div *ngIf="!RegisterSuccess"> 
  <div class="row">
    <div class="col-6">
      <!----image-->
      <img src="https://streamerplus.com/wp-content/uploads/2022/06/bits-image.png" alt="">
    </div>
    <div class="col-6">
      <!-----login form-->
      <form (ngSubmit)="register()" [formGroup]="registerForm" class="rounded shadow p-3 m-5">
        <h3 class="text-center my-2">Register Here</h3>
         <!-- Accout Number input -->
         <div class="form-outline mt-4 mb-4">
          <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched" class="text-danger">*Invalid User Name</div>
         <input name="username" formControlName="username" type="text" id="form1Exampl" class="form-control" />
          <label class="form-label" for="form1Exampl">Name</label>
        </div>
        <!-- Accout Number input -->
        <div class="form-outline mt-4 mb-4">
          <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
          <input name="acno" formControlName="acno" type="text" id="form1Example1" class="form-control" />
          <label class="form-label" for="form1Example1">Account Number</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-2">
          <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched" class="text-danger">*Invalid Password</div>
         <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
          <label class="form-label" for="form1Example2">Password</label>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-3">
          <div class="col d-flex ">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
          </div>
    
        </div>
      
        <!-- Submit button -->
       <div class="text-center">
        <h6 class="text-danger">{{RegisterError}}</h6>
         <button type="submit" class="btn btn-primary btn-block">Register</button>
      <p>already have an account?<a routerLink="/">Please login</a></p>
      </div>
      </form>
    </div>
  </div>
