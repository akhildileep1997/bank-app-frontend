  <!---transaction contents-->
  <div class="heading">
    <h1 class="text-center mt-3 text-danger">Transaction History</h1>
  </div>
  <div class="container my-5 d-flex justify-content-center">
    <div class="row">
        <div class="col-6">
            <input [(ngModel)]="searchKey"  class="form-control" type="text" placeholder="search">
        </div>
     
        <div class="col-6">
            <button (click)="generatePdf()" class="btn btn-warning">Export as pdf</button>
        </div>
    </div>
  </div>

<!-----table-->

  <div style="min-height: 40vh;" class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                  <tr class="table-active">
                    <th scope="col">Id</th>
                    <th scope="col">Type</th>
                    <th scope="col">From Account</th>
                    <th scope="col">To Account</th>
                    <th scope="col">Amount</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let trans of transactons|filter:searchKey:'type' ; let i = index" >
                    <th scope="row">{{i+1}}</th>
                    <td>{{trans.type}}</td>
                    <td>{{trans.fromAcno}}</td>
                    <td>{{trans.toAcno}}</td>
                    <td>{{trans.amount}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
  </div>
